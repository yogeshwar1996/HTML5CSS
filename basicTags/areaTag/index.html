<!DOCTYPE html>
<html>
<body>

    <p>Click on the sun or on one of the planets to watch it closer:</p>

    <img src="assets/planets.gif" width="145" height="126" alt="Planets" usemap="#planetmapToImage">

    <map name="planetmapToImage">
        <area shape="rect" coords="0,0,82,126" alt="Sun" href="assets/sun.gif">
        <area shape="circle" coords="90,58,3" alt="Mercury" href="assets/merglobe.gif">
        <area shape="circle" coords="124,58,8" alt="Venus" href="assets/venglobe.gif">
    </map>
    <br>
    <img src="assets/planets.gif" width="145" height="126" alt="Planets" usemap="#planetmapToHTML">

    <map name="planetmapToHTML">
        <area shape="rect" coords="0,0,82,126" alt="Sun" href="sun.html">
        <area shape="circle" coords="90,58,3" alt="Mercury" href="mercur.html">
        <area shape="circle" coords="124,58,8" alt="Venus" href="venus.html">
    </map>

</body>
</html>
