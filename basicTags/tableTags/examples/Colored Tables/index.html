<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colored Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--HTML 5 table-->
    <table class="table1">
        <caption class="cap">
            <strong>Caption does not come in table border. It has to be given border seperately, if required</strong>
        </caption>
        <thead>
        <tr>
            <th class="table1">Header cell 1</th>
            <th class="table1">Header cell 2</th>
            <th class="table1">Header cell 3</th>
        </tr>

        </thead>
        <tbody>
        <tr>
            <td class="table1"></td>
            <td class="table1"></td>
            <td class="table1"></td>
        </tr>
        <tr>
            <td class="table1"></td>
            <td class="table1"></td>
            <td class="table1"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th colspan="3" class="table1">Data cell 1 in Table footer with colspan3</th>
        </tr>

        </tfoot>
    </table>
</body>
</html>
