<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>td</title>
</head>
<body>
    <table border=1>
        <colgroup>
            <col span="2" style="background-color:yellow">
            <col span="1" style="background-color:orange">
        </colgroup>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>Alexa</td>
            <td>23</td>
            <td>Female</td>
        </tr>
        <tr>
            <td>James</td>
            <td>21</td>
            <td>Male</td>
        </tr>
    </table>
</body>
</html>
