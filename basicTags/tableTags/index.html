<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The thead, tbody and tfoot tags</title>
</head>
<body>
    <table border=1>
        <caption><strong>Marksheet Class XII</strong></caption>
        <colgroup>
            <col span="1" style="background-color:yellow    ">
            <col span="1" style="background-color:orange">
        </colgroup>
        <thead style="color:white">
        <tr>
            <th scope="col">Subject</th>
            <th scope="col">Marks</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>English</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>89</td>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td>98</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>96</td>
        </tr>
        <tr>
            <td>Painting</td>
            <td>95</td>
        </tr>
        </tbody>
        <tfoot style="font-style: italic;">
        <tr>
            <td>Sum total</td>
            <td>473</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
