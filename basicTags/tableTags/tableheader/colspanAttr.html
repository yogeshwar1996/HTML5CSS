<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table in HTML </title>
</head>
<body>
    <table border=1>
        <caption>
            Record of students
        </caption>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Details</th>
        </tr>
        <tr>
            <th>Date of Birth
            </td>
            <th>Gender</th>

        </tr>
        <tr>
            <td>James</td>
            <td>35</td>
            <td>Male</td>

        </tr>
        <tr>
            <td>Peter</td>
            <td>12</td>
            <td>Male</td>

        </tr>
    </table>
</body>
</html>
