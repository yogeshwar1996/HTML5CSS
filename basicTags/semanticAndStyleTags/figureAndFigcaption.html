<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>figure and figcaption semantic tags</title>
</head>
<body>
    <figure>
        <img alt="Planets" height="126" src="assets/planets.gif" title="Planets" width="146">
        <figcaption>Mercury and Venus against Sun</figcaption>
    </figure>
</body>
</html>
