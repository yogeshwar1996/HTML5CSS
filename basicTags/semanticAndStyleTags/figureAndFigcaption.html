<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>figure and figcaption semantic tags</title>
</head>
<body>
    <figure style="max-width: 146px">
        <img alt="Planets" src="assets/planets.gif" title="Planets" >
        <figcaption style="text-align: center">Mercury and Venus against Sun</figcaption>
    </figure>
</body>
</html>
